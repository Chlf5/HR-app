<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <title>Document</title>
    <link href="../style/main.css" type="text/css" rel="stylesheet">
</head>

<body>

    <!-- end (loading interface) -->
    <div id="main" class="main">
        <header>
            <hr class="hr_top">
            <nav>
                <div class="logo">
                    implify
                </div>
                <input type="search" id="search" placeholder="Search employees..." class="search">
                <table>
                    <tr>
                        <td><button id="add_employee" class="add_employee" onclick="addAndEditCard()">Add
                                Employee</button></td>
                        <td id="home_td" onclick="displayPages(`home`)">Home</td>       
                        <td id="about_us_td" onclick="displayPages(`about_us`)">About Us</td>
                        <td id="our_products_td" onclick="displayPages(`our_products`)">Our Products</td>
                        <td id="Our Sevices_td" onclick="displayPages(`our_services`)">Our Sevices</td>
                        <td id="contact_us_td" onclick="displayPages(`contact_us`)">Contact Us</td>
                        <td><button id="profile_button" class="profile_employee"><img id="profile_image"
                                    class="profile_image"></button></td>
                    </tr>
                </table>
                <div class="dropdown-menu" id="dropdownMenu">
                    <button class="dropdown-btn" id="dropdownBtn" onclick="dropMenu()">Menu</button>
                    <div class="dropdown_content" id="dropdown_content">
                        <a href="#" id="home_dropdown" onclick="displayPages('home')">Home</a>
                        <a href="#" id="about_us_dropdown" onclick="displayPages('about_us')">About Us</a>
                        <a href="#" id="our_products_dropdown" onclick="displayPages('our_products')">Our Products</a>
                        <a href="#" id="our_services_dropdown" onclick="displayPages('our_services')">Our Services</a>
                        <a href="#" id="contact_us_dropdown" onclick="displayPages('contact_us')">Contact Us</a>
                    </div>
                </div>
            </nav>
            </nav>
        </header>
        <hr class="hr_middle">
        <div id="about_us" class="page"><h1>about us</h1></div>
        <div id="our_products" class="page"><h1>our products</h1></div>
        <div id="our_services" class="page"><h1>our services</h1></div>
        <div id="contact_us" class="page"><h1>contact us</h1></div>
        <div id="home" class="home">
            <div id="filter" class="filter">
                <h2><b>companies:</b></h2>
                <hr>
            </div>
            <div id="card">
                <div id="new_employee" class="new_employee">
                    <label for="fname" class="edit_label">First Name:</label>
                    <input type="text" id="fname" name="fname" value="" class="edit_input" required>
                    <br>
                    <label for="lname" class="edit_label">Last Name:</label>
                    <input type="text" id="lname" name="lname" value="" class="edit_input" required>
                    <br>
                    <label for="email" class="edit_label">Email:</label>
                    <input type="email" id="email" name="email" value="" class="edit_input" required>
                    <br>
                    <label for="address" class="edit_label">Address:</label>
                    <input type="text" id="address" name="address" value="" class="edit_input" required>
                    <br>
                    <label for="city" class="edit_label">City:</label>
                    <input type="text" id="city" name="city" value="" class="edit_input" required>
                    <br>
                    <label for="country" class="edit_label">Country:</label>
                    <input type="text" id="country" name="country" value="" class="edit_input" required>
                    <br>
                    <label for="companyId" class="edit_label">Company:</label>
                    <select id="companyId" name="companyId" class="edit_input" required></select>
                    <br>
                    <label id="access_right_label" for="access_right" class="edit_label">Access right:</label>
                    <select id="access_right" name="access_right" class="edit_input" required>
                        <option value="admin">admin</option>
                        <option value="readAndWrite">Read and write</option>
                        <option value="read">Read</option>
                    </select>
                    <br>
                    <label for="photo" class="edit_label">Photo:</label>
                    <input type="file" id="photo" name="photo" class="edit_input">
                    <br>
                    <label id="password_label" for="password" class="edit_label">Password:</label>
                    <input type="password" id="password" name="password" class="edit_input" required>
                    <br>
                    <button id="save_changes" class='edit_button'>Save Changes</button>
                    <button id="close_button" class='edit_button'>Close</button>
                </div>
                <div id="big_card" class="big_card"></div>
                <div id="employee_cards"></div>
                <div id="user" class="user">
                    <button id="close_user" class="close_button">x</button>
                    <img id="big_profile_image" class="big_profile_image">
                    <div id="user_name" class="user_name"></div>
                    <div id="user_details" class="user_details"> </div>
                    <button id="edit_profile" class="edit_profile">edit</button>
                    <button id="signout" class="signout">Sign Out</button>
                </div>
            </div>
            <div id="pagination" class="pagination">
                <button id="prev_page">prev</button>
                <span id="page_info" class="page_info"></span>
                <button id="next_page">Next</button>
            </div>
        </div>
    </div>
    <script src="../mainPage.js"></script>

</body>

</html>
